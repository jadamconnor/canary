<h2 mat-dialog-title>Create New Account?</h2>

<mat-dialog-content>
<p>This account doesn't seem to exist. Would you like to create a new account using these credentials?</p>
</mat-dialog-content>

<mat-dialog-actions id="auth-dialog-buttons">
    <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" (click)="createAccount()">Create</button>
</mat-dialog-actions>
