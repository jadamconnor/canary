<h2 mat-dialog-title>Create New Account?</h2>

<mat-dialog-content>
<p>This account doesn't seem to exist. Would you like to create a new account using these credentials?</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="closeDialog()">Cancel</button>
    <button class="mat-raised-button" (click)="createAccount()">Create Account</button>
</mat-dialog-actions>
